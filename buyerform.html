<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Code Requirement</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Post Your Code Requirement</h2>
        <form id="requirementForm" onsubmit="return validateForm()">
            <div class="input-group">
                <label for="clientName">Client/Firm Name:</label>
                <input type="text" id="clientName" placeholder="Enter client or firm name" required>
            </div>

            <div class="input-group">
                <label for="category">Category:</label>
                <select id="category" required>
                    <option value="">Select a category</option>
                    <option value="web">Web Development</option>
                    <option value="mobile">Mobile App Development</option>
                    <option value="ai">AI/ML Algorithms</option>
                    <option value="game">Game Development</option>
                    <option value="automation">Automation Scripts</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="input-group">
                <label for="budget">Budget (INR):</label>
                <input type="number" id="budget" placeholder="Enter your budget" min="1" required>
            </div>

            <div class="input-group">
                <label for="details">Project Details:</label>
                <textarea id="details" placeholder="Describe your requirements" rows="4" required></textarea>
            </div>

            <button type="submit">Post Requirement</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>


<style>
/* Background - Tech-themed */
body {
    background: #0a0f1a; /* Darker tech background */
    color: #fff;
    font-family: 'Arial', sans-serif;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
}

/* Form Container */
.container {
    width: 400px;
    background: #121826; /* Slightly lighter than body */
    padding: 25px;
    border-radius: 8px;
    box-shadow: 0px 0px 10px rgba(0, 255, 128, 0.4); /* Green glow */
    text-align: center;
}

/* Form Elements */
.input-group {
    margin-bottom: 15px;
    text-align: left;
}

label {
    display: block;
    font-weight: bold;
    margin-bottom: 5px;
    color: #58a6ff; /* Blue highlight */
}

input, select, textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #30363d;
    border-radius: 5px;
    background: #0a0f1a;
    color: white;
    font-size: 14px;
}

textarea {
    resize: none;
}

/* Submit Button */
button {
    background: #00ff80; /* Neon green */
    color: black;
    padding: 12px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    width: 100%;
    font-weight: bold;
}

button:hover {
    background: #00cc66; /* Darker green */
}

/* Responsive Design */
@media (max-width: 480px) {
    .container {
        width: 90%;
    }
}

</style>

<script>
function validateForm() {
    let name = document.getElementById("clientName").value.trim();
    let category = document.getElementById("category").value;
    let budget = document.getElementById("budget").value;
    let details = document.getElementById("details").value.trim();

    if (name.length < 3) {
        alert("Client/Firm name must be at least 3 characters long!");
        return false;
    }
    if (category === "") {
        alert("Please select a category!");
        return false;
    }
    if (budget <= 0) {
        alert("Budget must be a positive number!");
        return false;
    }
    if (details.length < 20) {
        alert("Project details should be at least 20 characters long!");
        return false;
    }

    alert("Requirement posted successfully!");
    return true;
}

</script>
